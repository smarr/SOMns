    # with actor tracing
    SOMns-graal-at:
        path: .
        executable: som
        args: "-at -TF "

    SOMns-graal-at-mt:
        path: .
        executable: som
        args: "-at -TF -atcfg=mp:pc "

    SOMns-graal-at-mp:
        path: .
        executable: som
        args: "-at -TF -atcfg=mt:pc "

    SOMns-graal-at-pc:
        path: .
        executable: som
        args: "-at -TF -atcfg=mt:mp "

    SOMns-graal-at-min:
        path: .
        executable: som
        args: "-at -TF -atcfg=mt:mp:pc "

# define the benchmarks to be executed for a re-executable benchmark run
experiments:
    SOMns:
        description: All benchmarks on SOMns with Graal
        suites:
            - micro-startup
            - micro-steady
            - macro-startup
            - macro-steady
            - sort-startup
            - sort-steady
            - som-startup
            - som-steady
            - fj-startup
            - fj-steady
        executions:
            - SOMns-graal
    SOMns-Savina:
        description: Run the Savina Actor benchmarks
        executions:
            - SOMns-interp:
                suites:
                  - savina-interp
            - SOMns-graal:
                suites:
                  - savina-jit

    SOMns-SavinaCSP:
        description: Run the Savina Actor benchmarks
        executions:
            - SOMns-interp-tn:
                suites:
                  - savina-csp-interp
            - SOMns-graal-tn:
                suites:
                  - savina-csp

    SOMns-exp:
        description: All benchmarks on SOMns with Graal
        suites:
            - micro-startup
            - micro-steady
            - macro-startup
            - macro-steady
            - sort-startup
            - sort-steady
            - som-startup
            - som-steady
            - fj-startup
            - fj-steady
        executions:
            - SOMns-graal-exp
    SOMns-interp:
        description: All benchmarks on SOMns without Graal
        suites:
            - micro-startup
            - macro-startup
            - sort-startup
            - som-startup
        executions:
            - SOMns-interp
    SOMns-interp-exp:
        description: All benchmarks on SOMns without Graal
        suites:
            - micro-startup
            - macro-startup
            - sort-startup
            - som-startup
        executions:
            - SOMns-interp
    SOMns-Savina-exp:
        description: Run the Savina Actor benchmarks
        executions:
            - SOMns-interp-exp:
                suites:
                  - savina-interp
            - SOMns-graal-exp:
                suites:
                  - savina-jit

    SOMns-SavinaCSP-exp:
        description: Run the Savina Actor benchmarks
