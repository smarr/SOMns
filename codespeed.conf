    SOMns-interp:
        path: .
        executable: som
        args: "-G -t1 "
    SOMns-graal:
        path: .
        executable: som
        args: "-t1 "
    # without restricting the number of actor threads
    SOMns-interp-tn:
        path: .
        executable: som
        args: "-G "
    # without restricting the number of actor threads
    SOMns-graal-tn:
        path: .
        executable: som
    SOMns-interp-exp:
        path: .
        executable: som
        args: "-G -t1 "
    SOMns-graal-exp:
        path: .
        executable: som
        args: "-t1 "
    SOMns-graal-tn-exp:
