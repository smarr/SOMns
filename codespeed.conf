# VMs have a name and are specified by a path and the binary to be executed
virtual_machines:
    SOM:
        path: .
        binary: som.sh
        args: "-cp Smalltalk"
    TruffleSOM-interpreter:
        path: . 
        binary: som.sh
        args: "-cp Smalltalk"
    TruffleSOM-graal:
        path: . 
        binary: graal.sh
        args: "-cp Smalltalk"
    CSOM:
        path: .
        binary: CSOM
        args: "-cp Smalltalk"
    SOMpp:
        path: .
        binary: som.sh
        args: "-cp Smalltalk"
    PySOM:
        path: .
        binary: som.sh
        args: "-cp Smalltalk"
    RPySOM-interpreter:
        path: .
        binary: RPySOM-no-jit
        args: "-cp Smalltalk"
    RPySOM-jit:
        path: .
        binary: RPySOM-jit
        args: "-cp Smalltalk"
    RTruffleSOM-interpreter:
        path: .
        binary: RTruffleSOM-no-jit
        args: "-cp Smalltalk"
    RTruffleSOM-jit:
        path: .
        binary: RTruffleSOM-jit
        args: "-cp Smalltalk"
        
# define the benchmarks to be executed for a re-executable benchmark run
experiments:
    SOM:
        description: All benchmarks on SOM (Java, bytecode-based)
        actions: benchmark
        benchmark:
            - micro-startup-100
            - micro-steady-100
            - micro-startup
            - micro-steady
            - macro-startup
            - macro-steady
        executions: SOM
    TruffleSOM:
        description: All benchmarks on TruffleSOM (Java, AST Interpreter)
        actions: benchmark
        benchmark:
            #- micro-startup
            #- micro-steady
            - micro-startup-100
            - micro-steady-100
            - macro-startup
            - macro-steady
        executions:
            #- TruffleSOM-interpreter
            - TruffleSOM-graal
    CSOM:
        description: All benchmarks on CSOM
        actions: benchmark
        benchmark:
            - micro-startup
            - macro-startup
        executions:
            - CSOM
    SOMpp:
        description: All benchmarks on SOM++
